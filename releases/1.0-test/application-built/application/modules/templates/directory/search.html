<div data-role="header" data-theme="b">
	<h1>Search</h1>
	<a class="backBtn" data-icon="back">Back</a>
	<a href="#" data-icon="home">Home</a>
</div>

<div data-role="content" role="main">
	
		<div data-role="fieldcontain">
			<label for="directorySearchKey" class="select">Search for:</label>
			<input type="search" name="directorySearchKey" id="directorySearchKey" />
		</div>
		
		<div data-role="fieldcontain">
			<label for="directoryOrder">Order:</label>
			<select name="directoryOrder" id="directoryOrder" data-role="slider">
				<option value="off">Ascending</option>
				<option value="on">Descending</option>
			</select> 
		</div>
		
	<button type="submit" data-theme="b" name="submit" value="submit-value">
			<span data-icon="search">Okay</span>
		</button>
		
</div>
<div data-role="footer" data-position="fixed" data-theme="b">
	<div data-role="navbar">
		<ul>
			<li><a href="/#directory" data-icon="delete">Close</a></li>
		</ul>
	</div><!-- /navbar -->
</div>
